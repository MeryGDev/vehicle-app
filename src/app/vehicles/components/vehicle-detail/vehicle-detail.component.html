<app-vehicle-types
  [types]="(vehicleTypes$ | async) || []"
  [loading]="(loadingTypes$ | async) || false"
  [error]="error$ | async"
  [selectedMake]="make"
  (onSelectType)="onTypeSelect($event)"
></app-vehicle-types>

<app-vehicle-models
  *ngIf="selectedVehicleType"
  [selectedVehicleType]="selectedVehicleType"
  [selectedMake]="make"
  [error]="error$ | async"
></app-vehicle-models>
